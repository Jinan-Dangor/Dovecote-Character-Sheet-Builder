<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Dovecote</title>
        <link rel="stylesheet" href="style/default_style.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Germania+One&family=Playpen+Sans:wght@100..800&family=Signika+Negative:wght@300..700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Germania+One&family=Playpen+Sans:wght@100..800&family=Signika+Negative:wght@300..700&display=swap" />
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>-->
        <!--<script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jspdf-html2canvas-pro@latest/dist/jspdf-html2canvas-pro.min.js"></script>-->
    </head>
    <body>
        <div class="tabs">
            <button class="tab" data-target="home">Home</button>
            <button class="tab" data-target="sheet">Sheet</button>
            <button class="tab" data-target="palette">Palette</button>
        </div>
        <div class="tabContent" data-id="home">
            <p>This is where the home page will go</p>
        </div>
        <div class="tabContent" data-id="sheet">
            <button id="save-sheet-button">Save Sheet</button>
            <button id="load-sheet-button">Load Sheet</button>
            <button id="save-template-button">Save Template</button>
            <button id="load-template-button">Load Template</button>
            <div id="no-sheet-selected" style="display: none">
                <h2>No Sheet Selected!</h2>
                <p>Select or load a sheet to continue.</p>
            </div>
            <div id="character-sheet-builder-target"></div>
        </div>
        <div class="tabContent" data-id="palette">
            <h1>First Colour Picker Prototype</h1>
            <p>Click on the hue and saturation wheels to make your own custom colour scheme!</p>
            <div class="color-picker" id="test-color-picker">
                <div class="preview">
                    <canvas id="darkest"></canvas>
                    <canvas id="darker"></canvas>
                    <canvas id="dark"></canvas>
                    <canvas id="midtone"></canvas>
                    <canvas id="light"></canvas>
                    <canvas id="lighter"></canvas>
                    <canvas id="lightest"></canvas>
                </div>
                <div class="slider-selectors" id="test-color-sliders">
                    <canvas id="hue-selector"></canvas>
                    <canvas id="saturation-selector"></canvas>
                </div>
            </div>
            <button id="button-swap-shade-mode">Swap Mode</button>
        </div>
    </body>
    <script src="scripts/tab_handler.js"></script>
    <script src="scripts/character_sheet_handler.js"></script>
</html>
